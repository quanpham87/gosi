<div>
    <h3>Log in</h3>
    {{ user.username }}
	
	<div ng-controller="LoginController">
        <form novalidate class="simple-form">
            First name:
            <input type="text" ng-model="user.first_name" /><br />
            Last name:
            <input type="text" ng-model="user.last_name" /><br />
            Username:
            <input type="text" ng-model="user.username" /><br />
            Password:
            <input type="password" ng-model="user.password" /><br />
            <input type="submit" ng-click="save(user)" value="Save" />
        </form>
    </div>
</div>
